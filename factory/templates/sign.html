    {% load static %}
    {% block contant %}
    <head>
        <link rel="stylesheet" href="{% static "css/output.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/vazir-font/css/vazir.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    </head>
    <body class="font-vazir bg-gray-50 min-h-screen flex items-center justify-center">
        <main class="w-full max-w-md">
            <!-- فرم ورود -->
            <div id="login-form" class="bg-white p-8 rounded-lg shadow-lg fade-in">
                <h2 class="text-2xl font-bold text-center mb-6">ورود</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">ایمیل</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">گذرواژه</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4 flex items-center justify-between">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2 text-sm text-gray-600">مرا به خاطر بسپار</span>
                        </label>
                        <a href="#" class="text-sm text-blue-500 hover:underline">گذرواژه خود را فراموش کرده‌اید؟</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">ورود</button>
                </form>
                <p class="mt-4 text-sm text-center">
                    حساب کاربری ندارید؟ 
                    <a href="#" id="show-register" class="text-blue-500 hover:underline">ثبت‌نام</a>
                </p>
            </div>
    
            <!-- فرم ثبت‌نام -->
            <div id="register-form" class="hidden bg-white p-8 rounded-lg shadow-lg fade-in">
                <h2 class="text-2xl font-bold text-center mb-6">ثبت‌نام</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">نام</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="email-register" class="block text-sm font-medium text-gray-700">ایمیل</label>
                        <input type="email" id="email-register" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="mb-4">
                        <label for="password-register" class="block text-sm font-medium text-gray-700">گذرواژه</label>
                        <input type="password" id="password-register" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">ثبت‌نام</button>
                </form>
                <p class="mt-4 text-sm text-center">
                    حساب کاربری دارید؟ 
                    <a href="#" id="show-login" class="text-green-500 hover:underline">ورود</a>
                </p>
            </div>
        </main>
    
    </body>
    <script src="{% static "js/sign.js" %}" ></script>
    {% endblock %}
