{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font/css/vazir.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-vazir bg-gray-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-md">
        <!-- فرم ورود -->
        <div id="login-form" class="bg-white p-8 rounded-lg shadow-lg fade-in">
            <h2 class="text-2xl font-bold text-center mb-6">ورود</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-4">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-6">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2 text-sm text-gray-600">مرا به خاطر بسپار</span>
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:underline">گذرواژه خود را فراموش کرده‌اید؟</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">ورود</button>
            </form>
            <p class="mt-4 text-sm text-center">
                حساب کاربری ندارید؟
                <a href="{% url 'register' %}" id="show-register" class="text-blue-500 hover:underline">ثبت‌نام</a>
            </p>
        </div>
    </main>
</body>
</html>
