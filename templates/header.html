{% load static %}
{% load i18n %}
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توس‌حجت</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font/css/vazir.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
<header class="bg-gray-900 sticky top-0 z-10 transition-opacity duration-500">
    <nav class="flex flex-col md:flex-row justify-evenly items-center px-4 py-3 md:space-x-reverse md:space-x-10 gap-4">
        <div class="text-2xl font-vazir font-semibold text-red-500 text-center">
            <a href="{% url 'index' %}">{% trans "توس‌حجت" %}</a>
        </div>

        <div class="hamburger flex flex-col md:hidden cursor-pointer" id="hamburger">
            <span class="block w-6 h-0.5 bg-white mb-1 transition-transform duration-300"></span>
            <span class="block w-6 h-0.5 bg-white mb-1 transition-transform duration-300"></span>
            <span class="block w-6 h-0.5 bg-white transition-transform duration-300"></span>
        </div>

        <ul
            class="nav-links hidden flex-col items-center md:flex md:flex-row md:space-x-reverse md:space-x-8 md:space-y-0 transition-all duration-300 ease-in-out"
            id="nav-links">
            <li class="text-lg font-vazir font-medium hover:text-red-500 transition-colors text-white text-center">
                <a href="{% url 'about' %}">{% trans "درباره‌شرکت" %}</a>
            </li>
            <li class="text-lg font-vazir font-medium hover:text-red-500 transition-colors text-white text-center">
                <a href="{% url 'products' %}">{% trans "معرفی‌محصولات" %}</a>
            </li>
            <li class="text-lg font-vazir font-medium hover:text-red-500 transition-colors text-white text-center">
                <a href="{% url 'contact' %}">{% trans "ارتباط‍‌ باما" %}</a>
            </li>
            <li class="text-lg font-vazir font-medium hover:text-red-500 transition-colors text-white text-center">
                <a href="{% url 'sign' %}">{% trans "ورود" %}</a>
            </li>
        </ul>

        <div class="flex items-center space-x-reverse space-x-4">
            <button id="theme-toggle"
                class="text-2xl rounded px-3 py-1 bg-gray-300 dark:bg-gray-700 text-black dark:text-white shadow">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>

            <div class="relative inline-block text-center">
                <button id="lang-toggle"
                    class="text-2xl rounded px-3 py-1 bg-gray-300 dark:bg-gray-700 text-black dark:text-white shadow">
                    <i class="fa-solid fa-language"></i>
                </button>

                <div id="lang-menu"
                    class="hidden absolute left-0 mt-2 w-36 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform -scale-95 opacity-0">
                    <ul class="py-1 text-gray-700 dark:text-gray-300">
                        <li>
                            <form method="post" action="{% url 'set_language' %}">
                                {% csrf_token %}
                                <input type="hidden" name="language" value="fa">
                                <button type="submit"
                                    class="w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 font-vazir text-center">
                                    فارسی
                                </button>
                            </form>
                        </li>
                        <li>
                            <form method="post" action="{% url 'set_language' %}">
                                {% csrf_token %}
                                <input type="hidden" name="language" value="ar">
                                <button type="submit"
                                    class="w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 font-vazir text-center">
                                    عربی
                                </button>
                            </form>
                        </li>
                        <li>
                            <form method="post" action="{% url 'set_language' %}">
                                {% csrf_token %}
                                <input type="hidden" name="language" value="en">
                                <button type="submit"
                                    class="w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 font-vazir text-center">
                                    انگلیسی
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
