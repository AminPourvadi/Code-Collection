<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in product %}
        <h1>name:<h3>{{product.name}}
        {% load static %}
            <img src="{% static '/products/media/images.jpg' %}" alt="{{ product.name }}">
        {% endfor %}
    </ul>
</body>
</html>
